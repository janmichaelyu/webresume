<div  id="container" class="container intro-effect-sliced col-md-12">
    <!-- Top Navigation -->
    <header class="header">

<div class="row">
    <div class="col-md-6">
        <img ng-src="{{header.informations.photo}}" alt="" class="img-thumbnail col-md-3 col-lg-3">
    </div>
    <div  class="col-md-6 ">
        <div class="row">

        <h2>{{header.informations.name}} {{header.informations.surname}}</h2>{{header.informations.birthday}}
        </div>
        <div class="row">
            Email: {{header.informations.email}}
        </div>
        <div class="row">
            Phone: {{header.informations.phone}}
        </div>

    </div>
</div>
        <div class="title row">
            <h1 class="row"  style="margin-top: -30px;">{{header.informations.job_seeking}}</h1>
            <p class="subline">Camille Benhamou</p>
            <p>{{header.informations.description}}</p>
            <button class="trigger" data-info="Click to see my profile"><span>Trigger</span></button>

        </div>

        <div class="bg-img col-md-12" style="background-color: #31b0d5">
            <div class='container'>
                <div class='row'>
                    <div class="col-md-5" style="margin-top: 40px;">
                        <form class="form-horizontal" role="form">
                            <div class='row'>
                                <div class="col-lg-12">
                                    <div class="">
                                        <span class="" style="margin-top: 30px;">Join Me</span>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control"  id="civilite">
                                    <br>
                                    <input type="text" class="form-control"  id="name">
                                    <br>
                                    <input type="text" class="form-control"  id="prenom">
                                </div>
                            </div>
                        </form>
                    </div>
                <div class="col-md-12 ">
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2912.206678128976!2d5.9334109999999995!3d43.121184299999996!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12c91b0c4ea51ef7%3A0x81f578e1b7327d8c!2s6+Place+des+Orf%C3%A8vres%2C+83000+Toulon!5e0!3m2!1sen!2sfr!4v1422609498559" width="60%" height="300px" frameborder="0"
                            style="  margin-top: -172px; margin-left: 30%;"></iframe>
                    <br/>
                    </iframe>
                </div>
                </div>
            </div>
        </div>
